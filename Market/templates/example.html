{% extends 'base.html' %}

{% block example %}

<div class="container my-3">
    <h2>Your Todos</h2>
    
            {% if result|length == 0 %}
               
            <div class="alert alert-dark" role="alert">
                No Todos found. Add your first todo now!
              </div>
                {% else %} 
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">{{loop.index}}</th>
                        <th scope="col">{{ex.number}}</th>
                       
                      </tr>
                    </thead>
                    
                    <tbody>
          {% for ex in result %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            
            <td>{{ex.number}}</td>
            
            
            <!-- <td>
              <a href="/update/{{ex.id}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
              <a href="/delete/{{ex.id}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
            
            </td> -->

          </tr>
          
          {% endfor %}
        </tbody>
        </table>
        {%endif %}

{% endblock example %}
